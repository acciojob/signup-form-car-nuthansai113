<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>car sign-up</title>
</head>
<body>
  <form action="hhm.php" method="post">
    <section>
      <label for="name">Name</label><br>
    <input type="text"  id="name" placeholder="Name" required>
    </section>
    <section>
      <label for="email">E-mail</label><br>
      <input type="email" id="email" placeholder="Email" required>
    </section>
    <br>
    <section>
      <label for="gender">Gender</label>
      <input type="radio" name="gender" id="gender_m">Male
      <input type="radio" name="gender" id="gender_f">Female
    </section><br>
    <section>
      <label for="cars">Cars</label>
       <select name="cars" id="cars">
     
        <option value="">Please choose an option</option>
        <option value="BMW">BMW</option>
        <option value="AUDI">Audi</option>
        <option value="Mercedez">Mersedez</option>
      </select>
    </section><br>

    <section>
      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Age" required>
    </section><br>
    <section>
      <label for="dob">DOB</label>
      <input type="date" id="dob" required>
    </section><br>
    <section>
      <label for="tel">Phone number</label>
      <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
    </section><br>
    <section>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required>
    </section><br>

    <section>
      <label for="tos">checkbox</label>
      <input type="checkbox">
      <label for="tos">I agree to the TOS.</label>
	
    </section>


    <section>
      <button type="submit">submit</button>
    </section>
    

  </form>
  
</body>
</html>
